<html>
<head>
    <meta charset="UTF-8" />
    <title> Document </title>
    <link rel="stylesheet" href="main.css"> 


</head>

<body>

    <!-- 숨겨진 경고 박스  -->
    <div class="alert-box" id="alert"> 
        <p id="title"> </p>
        <button onclick="control_button('alert', 'none')"> 닫기 </button>    
    </div>


    <!-- 처음부터 나오는 HTML  -->
    <h2 id ="main"> 안녕하세요 </h2>            
    <button onclick="control_button('alert', 'block', 'ID 경고창')"> ID 입력 </button>
    <button onclick="control_button('alert', 'block', 'PW 경고창')"> PW 입력 </button>


</body>


<script type="text/javascript">

    let a = 1;
    let b = 2; 

    console.log(a+b);
    document.getElementById("main").innerHTML ="test"; 
    document.getElementById("main").style.fontSize ="30px"; 
    document.getElementById("main").style.color ="rgb(255,100,100)"; 


    function control_button(id_str, str, text_show)
    {
        console.log(typeof(id_str), typeof(str)); 
        document.getElementById(id_str).style.display = str;
        document.getElementById("title").innerHTML=text_show
    }

  


</script>
</body>

</html>
